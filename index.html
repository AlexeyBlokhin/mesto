<!DOCTYPE html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="./pages/index.css">
  </head>    
  <body>
    <div class="page">
      <header class="header">
          <img class="header__logo" src="images/logo.png" alt="Место-Россия">
      </header>
      <main class="content">
          <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Жак-Ив Кусто">
            <div class="profile__profile-info">
              <div class="profile__name-box">
                <p class="profile__name">Жак-Ив Кусто</p>
                <div class="profile__edit-btn"></div>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
            <div class="profile__add-btn"></div>
          </section>
          <section class="elements">
            <ul class="elements__grid">
              <li class="elements__item">
                <img class="elements__image" src="images/onega.jpg" alt="берег на кромке леса">
                <div class="elements__title-box">
                  <p class="elements__title">Онежское озеро</p>
                  <button class="elements__like-btn" type="button"></button>  
                </div>  
              </li>
              <li class="elements__item">
                <img class="elements__image" src="images/kamchatka.jpg" alt="ледник и гора">
                <div class="elements__title-box">
                  <p class="elements__title">Камчатский полуостров</p>
                  <button class="elements__like-btn" type="button"></button>  
                </div>  
              <li class="elements__item">
                <img class="elements__image" src="images/taganay.jpg" alt="покрытая снегом вершина горы">
                <div class="elements__title-box"> 
                  <p class="elements__title">Таганай</p>
                  <button class="elements__like-btn" type="button"></button>  
                </div>
              <li class="elements__item">
                <img class="elements__image" src="images/peterburg.jpg" alt="городской канал днем">
                <div class="elements__title-box">
                  <p class="elements__title">Санкт-Петербург</p>
                  <button class="elements__like-btn" type="button"></button>  
                </div>
              <li class="elements__item">
                  <img class="elements__image" src="images/altai.jpg" alt="человек стоит в лесу">
                  <div class="elements__title-box">
                    <p class="elements__title">Алтай</p>
                    <button class="elements__like-btn" type="button"></button>  
                  </div>
              <li class="elements__item">
                <img class="elements__image" src="images/moscow.jpg" alt="вид на город ночью">
                <div class="elements__title-box">
                  <p class="elements__title">Москва</p>
                  <button class="elements__like-btn" type="button"></button>  
                </div>                  
            </ul>
          </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>    
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" method="POST" onsubmit="return formSubmitHandler"> 
          <input class="popup__name-field" type="text" name="name" placeholder="">
          <input class="popup__about-field" type="text" name="about" placeholder="">
          <button class="popup__save-btn" type="submit">
            <span>Сохранить</span>
          </button>
        </form>  
      </div>
    </div>    
  <script src="js/script.js"></script>
  </body>
</html>
