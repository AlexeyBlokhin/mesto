<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="./pages/index.css">
  </head>    
  <body>
    <div class="page">
      <header class="header">
          <img class="header__logo" src="images/logo.svg" alt="Место-Россия">
      </header>
      <main class="content">
          <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар пользователя">
            <div class="profile__profile-info">
              <div class="profile__name-box">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn" type="button" aria-label="Edit"></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-btn"  type="button" aria-label="Add"></button>
          </section>
          <section class="elements">
            <ul class="elements__grid">
              <li class="elements__item">
                <img class="elements__image" src="images/onega.jpg" alt="берег на кромке леса">
                <div class="elements__title-box">
                  <h3 class="elements__title">Онежское озеро</h3>
                  <button class="elements__like-btn" type="button" aria-label="Like"></button>  
                </div>  
              </li>
              <li class="elements__item">
                <img class="elements__image" src="images/kamchatka.jpg" alt="человек в гидрокостюме сидит на берегу моря">
                <div class="elements__title-box">
                  <h3 class="elements__title">Камчатский полуостров</h3>
                  <button class="elements__like-btn" type="button" aria-label="Like"></button>  
                </div>
              </li>    
              <li class="elements__item">
                <img class="elements__image" src="images/taganay.jpg" alt="покрытая снегом вершина горы">
                <div class="elements__title-box"> 
                  <h3 class="elements__title">Таганай</h3>
                  <button class="elements__like-btn" type="button" aria-label="Like"></button>  
                </div>
              </li>  
              <li class="elements__item">
                <img class="elements__image" src="images/peterburg.jpg" alt="городской канал днём">
                <div class="elements__title-box">
                  <h3 class="elements__title">Санкт-Петербург</h3>
                  <button class="elements__like-btn" type="button" aria-label="Like"></button>  
                </div>
              </li>  
              <li class="elements__item">
                  <img class="elements__image" src="images/altai.jpg" alt="река на фоне гор днём">
                  <div class="elements__title-box">
                    <p class="elements__title">Алтай</p>
                    <button class="elements__like-btn" type="button" aria-label="Like"></button>  
                  </div>
              </li>    
              <li class="elements__item">
                <img class="elements__image" src="images/moscow.jpg" alt="вид на город ночью">
                <div class="elements__title-box">
                  <h3 class="elements__title">Москва</h3>
                  <button class="elements__like-btn" type="button" aria-label="Like"></button>  
                </div>
              </li>                    
            </ul>
          </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>    
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="Close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" method="POST" name="userInfo"> 
          <input class="popup__input popup__input_content_name" type="text" name="name" placeholder="">
          <input class="popup__input popup__input_content_about" type="text" name="about" placeholder="">
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>  
      </div>
    </div>    
  <script src="js/script.js"></script>
  </body>
</html>
