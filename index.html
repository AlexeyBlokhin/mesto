<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./pages/index.css">
  </head>    
  <body>
    <div class="page">
      <header class="header">
          <img class="header__logo" src="./images/logo.svg" alt="Место-Россия">
      </header>
      <main class="content">
          <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
            <div class="profile__profile-info">
              <div class="profile__name-box">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn" type="button" aria-label="Изменить"></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-btn"  type="button" aria-label="Добавить"></button>
          </section>
          <section class="elements">
            <ul class="elements__grid">
            </ul>
          </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>    
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container popup__container_type_edit">
        <div class="popup__window">
          <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_type_edit" method="POST" name="userInfo"> 
            <input class="popup__input popup__input_content_name" type="text" name="name" placeholder="" minlength="2" maxlength="40" required>
            <input class="popup__input popup__input_content_about" type="text" name="about" placeholder="" minlength="2" maxlength="200" required>
            <button class="popup__submit-btn" type="submit">Сохранить</button>
          </form>
        </div> 
      </div>
      <div class="popup__container popup__container_type_add">
        <div class="popup__window">
          <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_type_add" method="POST" name="userInfo"> 
            <input class="popup__input popup__input_content_image-name" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
            <input class="popup__input popup__input_content_image-link" type="text" name="about" placeholder="Ссылка на картинку" type="url" required>
            <button class="popup__submit-btn" type="submit">Создать</button>
          </form>
        </div>  
      </div>
      <div class="popup__container popup__container_fullsize-image">
        <div class="popup__image-group">
          <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
          <img class="popup__image" src="./images/placeholder.jpg" alt="загруженное изображение">
          <h3 class="popup__subtitle"></h3>
        </div>
      </div>
    </div>
  <template class="template">
    <li class="mesto">
      <button class="mesto__delete-btn" type="button" aria-label="Удалить"></button>
      <img class="mesto__image" src="./images/placeholder.jpg" alt="загруженное изображение">
      <div class="mesto__label">
        <h3 class="mesto__title"></h3>
        <button class="mesto__like-btn" type="button" aria-label="Лайк"></button>
      </div>  
    </li>
  </template>
  <script src="./js/initial-cards.js"></script>      
  <script src="./js/script.js"></script>
  </body>
</html>
